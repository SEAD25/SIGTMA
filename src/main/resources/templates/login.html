<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | SIGTMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="login-body">
    <div class="login-card">
        <div class="logo-container">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h4 class="text-center fw-bold mb-1">SIGTMA</h4>
        <p class="text-center text-secondary small mb-4">Système de Gestion des Thèses</p>

        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i> Identifiants invalides.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Vous avez été déconnecté.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label small fw-medium">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="fas fa-envelope text-secondary"></i></span>
                    <input type="text" id="username" name="username" class="form-control bg-light border-start-0"
                        placeholder="votre@email.sn" required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label small fw-medium">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="fas fa-lock text-secondary"></i></span>
                    <input type="password" id="password" name="password" class="form-control bg-light border-start-0"
                        placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">
                Se connecter <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-secondary small">© 2025 Université UASZ - SIGTMA</p>
        </div>
    </div>
</body>

</html>
